<!DOCTYPE html>
<html>
	<head>
		<title>Create Account</title>
		<link rel="stylesheet" href="../style/style.css">
	</head>
	<body>
		<div class="header">
			<img src="../images/titlelogo.png">
			<a href="../index.html">Back to Home</a>
		</div>
		<h1>New Account</h1>
		<p>
			<form action="https://formspree.io/sigma-144@hotmail.com"
				  method="POST">
				<fieldset>
					<legend>Personal Info:</legend>
					<label>First Name:
					<input type="text" name="firstName">
					</p>
					<label>Last Name:
					<input type="text" name="lastName">
					</p>
					<label>Gender:
					<input type="radio" id="genderMale"
							name="gender" value="Male">
					<label for="genderMale">Male</label>
					<input type="radio" id="genderFemale"
							name="gender" value="Female">
					<label for="genderFemale">Female</label>
					</p>
					<label>Date of Birth:
					<input type="date" name="birth">
					</p>
					<label>Email Address:
					<input type="email" name="email">
					</p>
					<label>Phone Number:
					<input type="tel" name="phoneNumber">
					</p>
					<label>City:
					<input type="text" name="lastName">
					</p>
					<label>State:
					<input type="text" name="lastName">
					</p>
				</fieldset>
				<fieldset>
					<legend>Mission</legend>
					<label>Mission Served:
					<input type="text" name="missionName">
					</p>
					<label>Date of Service:
					<input type="date" name="missionDate">
					</p>
				</fieldset>
				<fieldset>
					<legend>Your Interests</legend>
					<input type="checkbox" id="int1"
							name="interest" value="int1">
					<label for="int1">Int</label>
					<input type="checkbox" id="int2"
							name="interest" value="int2">
					<label for="int2">Int</label>
					<input type="checkbox" id="int3"
							name="interest" value="int3">
					<label for="int3">Int</label>
					<input type="checkbox" id="int4"
							name="interest" value="int4">
					<label for="int4">Int</label>
					<input type="checkbox" id="int5"
							name="interest" value="int5">
					<label for="int5">Int</label>
					<input type="checkbox" id="int6"
							name="interest" value="int6">
					<label for="int6">Int</label>
					<input type="checkbox" id="int7"
							name="interest" value="int7">
					<label for="int7">Int</label>
					<input type="checkbox" id="int8"
							name="interest" value="int8">
					<label for="int8">Int</label>
					<input type="checkbox" id="int9"
							name="interest" value="int9">
					<label for="int9">Int</label>
					<input type="checkbox" id="int10"
							name="interest" value="int10">
					<label for="int10">Int</label>
					<input class="button" type="submit" value="Register!">
				</fieldset>
			</form>
		</p>
		<div class="footer">
		    <p>GitHub repository: </p>
		    <a href="https://github.com/BYU-CS260-Winter-2018/lab-1-sigma144">
		    https://github.com/BYU-CS260-Winter-2018/lab-1-sigma144</a>
		</div>
	</body>
</html>
