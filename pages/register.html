<!DOCTYPE html>
<html>
	<head>
		<title>Create Account</title>
		<link rel="stylesheet" href="../style/style.css">
	</head>
	<body>
		<div class="header">
			<a href="../index.html">
			<img src="../images/titlelogo.png"></a>
		</div>
		<h1>New Account</h1>
		<p>
			<form action="email.html"
				  method="POST">
				<fieldset>
					<legend>Personal Info:</legend>
					<label>First Name:
					<input type="text" name="firstName">
					</p>
					<label>Last Name:
					<input type="text" name="lastName">
					</p>
					<label>Gender:
					<input type="radio" id="inputSelect" name="gender" value="Male">Male
					<input type="radio" id="inputSelect" name="gender" value="Female">Female
					</p>
					<label>Date of Birth:
					<input type="date" name="birth">
					</p>
					<label>Email Address:
					<input type="email" name="email">
					</p>
					<label>Phone Number:
					<input type="tel" name="phoneNumber">
					</p>
					<label>City:
					<input type="text" name="lastName">
					</p>
					<label>State:
					<input type="text" name="lastName">
					</p>
				</fieldset>
				<fieldset>
					<legend>Mission</legend>
					<label>Mission Served:
					<input type="text" name="missionName">
					</p>
					<label>Date of Service:
					<input type="date" name="missionDate">
					</p>
				</fieldset>
				<fieldset>
					<legend>Your Interests</legend>
					<input type="checkbox" id="inputSelect" name="interest" value="int1">Int1
					<input type="checkbox" id="inputSelect" name="interest" value="int2">Int2
					<input type="checkbox" id="inputSelect" name="interest" value="int3">Int3
					<input type="checkbox" id="inputSelect" name="interest" value="int4">Int4
					<input type="checkbox" id="inputSelect" name="interest" value="int5">Int5
					<input type="checkbox" id="inputSelect" name="interest" value="int6">Int6
					<input type="checkbox" id="inputSelect" name="interest" value="int7">Int7
					<input type="checkbox" id="inputSelect" name="interest" value="int8">Int8
					<br>
					<input type="checkbox" id="inputSelect" name="interest" value="int9">Int9
					<input type="checkbox" id="inputSelect" name="interest" value="int10">Int10
					<input type="checkbox" id="inputSelect" name="interest" value="int11">Int11
					<input type="checkbox" id="inputSelect" name="interest" value="int12">Int12
					<input type="checkbox" id="inputSelect" name="interest" value="int13">Int13
					<input type="checkbox" id="inputSelect" name="interest" value="int14">Int14
					<input type="checkbox" id="inputSelect" name="interest" value="int15">Int15
					<input type="checkbox" id="inputSelect" name="interest" value="int16">Int16
					<input class="button" type="submit" value="Register!">
				</fieldset>
			</form>
		</p>
		<div class="footer">
		    <p>GitHub repository: </p>
		    <a href="https://github.com/BYU-CS260-Winter-2018/lab-1-sigma144">
		    https://github.com/BYU-CS260-Winter-2018/lab-1-sigma144</a>
		</div>
	</body>
</html>
