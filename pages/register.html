<!DOCTYPE html>

<html>
	<head>
		<title>Create Account</title>
		<link rel="stylesheet" href="../style/style.css">
	</head>
	<body>
		<div class="header">
			<a href="../index.html">
			<img src="../images/titlelogo.PNG"></a>
		</div>
		<h1>New Account</h1>
		<p>
			<form action="email.html" id="create"
				  method="POST">
				<fieldset>
					<legend>Personal Info:</legend>
					<label>First Name:
					<input type="text" name="firstName">
					</p>
					<label>Last Name:
					<input type="text" name="lastName">
					</p>
					<label>Gender:
					<input type="radio" id="inputSelect" name="gender" value="Male">Male
					<input type="radio" id="inputSelect" name="gender" value="Female">Female
					</p>
					<label>Date of Birth:
					<input type="date" name="birth">
					</p>
					<label>Email Address:
					<input type="email" name="email">
					</p>
					<label>Phone Number:
					<input type="tel" name="phoneNumber">
					</p>
					<label>City:
					<input type="text" name="city">
					</p>
					<label>State:
					<input type="text" name="state">
					</p>
				</fieldset>
				<fieldset>
					<legend>Mission</legend>
					<label>Mission Served:
					<input type="text" name="missionName">
					</p>
					<label>Date of Service:
					<input type="date" name="missionDate">
					</p>
				</fieldset>
				<fieldset>
					<legend>About Me:</legend>
					<textarea form="create" name="Text1" cols="84" rows="12"></textarea>
				</fieldset>
				<fieldset>
					<legend>Your Interests</legend>
					<div id="checkField">
						<input type="checkbox" id="inputSelect" name="interest" value="int1">Art
						<input type="checkbox" id="inputSelect" name="interest" value="int2">Charity
						<input type="checkbox" id="inputSelect" name="interest" value="int3">Dance
						<input type="checkbox" id="inputSelect" name="interest" value="int4">Exercise
						<input type="checkbox" id="inputSelect" name="interest" value="int5">Family
						<input type="checkbox" id="inputSelect" name="interest" value="int6">Food
						<input type="checkbox" id="inputSelect" name="interest" value="int7">Learning
						<input type="checkbox" id="inputSelect" name="interest" value="int7">Movies
						<input type="checkbox" id="inputSelect" name="interest" value="int7">Music
						<input type="checkbox" id="inputSelect" name="interest" value="int10">Outdoors
						<input type="checkbox" id="inputSelect" name="interest" value="int8">Photography
						<input type="checkbox" id="inputSelect" name="interest" value="int9">Politics
						<input type="checkbox" id="inputSelect" name="interest" value="int10">Reading
						<input type="checkbox" id="inputSelect" name="interest" value="int11">Religion
						<input type="checkbox" id="inputSelect" name="interest" value="int12">Sports
						<input type="checkbox" id="inputSelect" name="interest" value="int13">Technology
						<input type="checkbox" id="inputSelect" name="interest" value="int13">Travel
						<input type="checkbox" id="inputSelect" name="interest" value="int14">Video Games
						<br>
					</div>
				</fieldset>
			</form>
			<a class="button" href="email.html" style="margin-left: 45%;">Register!</a>
		</p>
		<div class="footer">
		    <p>GitHub repository: </p>
		    <a href="https://github.com/sigma144/CS260CP1.git">https://github.com/sigma144/CS260CP1.git</a>
		</div>
	</body>
</html>
